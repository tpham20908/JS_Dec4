<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Using HTML5 Canvas Element</title>
    <script type="text/javascript">
    	function startDrawing() {
    		start();
    		drawRectangle();
    		drawTriangle();
    		drawPen();
    	}	// end startDrawing()

    	function start() {
    		var canvas = document.getElementById('canvas');
    		if (canvas.getContext) {
    			// first shape
    			var ctx = canvas.getContext('2d');
    			ctx.fillStyle = "rgb(200, 0, 0)";
    			ctx.fillRect(10, 10, 100, 100);
    			// second shape
    			ctx.fillStyle = "rgba(200, 200, 0, 0.6)";
    			ctx.fillRect(50, 50, 100, 100);
    		}
    	}

    	function drawRectangle() {
    		var canRect = document.getElementById('rect_canvas');
    		if (canvas.getContext) {
    			var ctx = canRect.getContext('2d');
    			ctx.fillStyle = "rgb(180, 0, 180)";
    			ctx.fillRect(25, 25, 100, 100);
    			ctx.clearRect(45, 45, 60, 60);
    			ctx.strokeRect(50, 50, 50, 50);
    		}
    	}

    	function drawTriangle() {
    		var canTriangle = document.getElementById('triangle_canvas');
    		if (canTriangle.getContext) {
    			var ctx = canTriangle.getContext('2d');

    			ctx.beginPath();
    			ctx.moveTo(75, 50);
    			ctx.lineTo(170, 150);
    			ctx.lineTo(170, 50);

    			ctx.fill();
    		}
    	}

    	function drawPen() {
    		var canPen = document.getElementById('pen_canvas');
    		if (canPen.getContext) {
    			var ctx = canPen.getContext('2d');
    			ctx.beginPath();
    			ctx.arc(75, 75, 50, 0, Math.PI*2, true); 	// outer circle
    			ctx.moveTo(110, 75);
    			ctx.arc(75, 75, 35, 0, Math.PI, false); 	// clockwise
    			ctx.moveTo(65, 65);
    			ctx.arc(60, 65, 5, 0, 2 * Math.PI, true);// left eye
    			ctx.moveTo(95, 65);
    			ctx.arc(90, 65, 5, 0, 2 * Math.PI, true);	// right eye
    			ctx.stroke();
    		}
    	}
    </script>
</head>
<body onload="startDrawing();">
	<canvas id="canvas" width="150" height="150"></canvas>
	<canvas id="rect_canvas" width="150" height="150"></canvas>
	<canvas id="triangle_canvas" width="150" height="150"></canvas>
	<canvas id="pen_canvas" width="150" height="150"></canvas>
	<canvas id="line_canvas" width="150" height="150"></canvas>
	<canvas id="arc_canvas" width="150" height="150"></canvas>
</body>
</html>
